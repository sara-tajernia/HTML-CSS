<!DOCTYPE html>
<html>
    <head>
        <title>Jobhunt</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <style>
        </style>
    </head>

    <body>
        <div class="frame">

            <div>
                <h1 class="float-left"> Jobhunt</h1>
                <div class="float-right">
                    <button class="login" onclick="document.getElementById('signup').style.display='block'"><b>Sign Up</b></button>
                    <button class="login" onclick="document.getElementById('login').style.display='block'"><b>Login</b></button>
                </div>
                 <br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>

            <div>
                <h1 class="title"> Get hired<br> by the popular<br> teams.</h1>
                <p class="text"> find job according to your intrest simply click on search <br>
                     and choose category according your skills <br><br></p>

                <div class="box">
                    <form>
                        <label for="job" class="icon material-icons"> search</label>
                        <input type="text" class="input-box" name="job" placeholder="Job Title or keyword">
                        <label class="icon material-icons"> location_on</label>
                        <input type="text" class="input-box" placeholder="Location">
                        <input type="button" class="search" value="Search" onclick="document.getElementById('').style.display='block'"> 
                    </form>
                </div>

                <br><br><br>
                <p><b>Recent Job opening</b></p>
                <a target="_blank" href="https://google.com"><img src="https://img.icons8.com/color/48/000000/google-logo.png" class="logo"></a>
                <a target="_blank" href="https://docs.microsoft.com"><img src="https://img.icons8.com/color/48/000000/windows-logo.png" class="logo"></a>
                <a target="_blank" href="https://www.skype.com"><img src="https://img.icons8.com/color/48/000000/skype--v1.png" class="logo"></a>
                <a target="_blank" href="https://www.twitter.com"><img src="https://img.icons8.com/color/48/000000/twitter--v1.png" class="logo"></a>
                <a target="_blank" href="https://www.autodesk.com"><img src="https://img.icons8.com/color/48/000000/autodesk.png" class="logo"></a>
            </div>
        </div>


        <div id="login" class="blur">
            <div class="login-page" >
                <div class="close-pos"><span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span> </div>
                
                <h1 class="login-header">Login</h1>
                
                <div class="container">
                    <label for="uname" class="mb-1"><b>Username Or Email:</b></label><br>
                    <input type="text" class="login-input rounded" placeholder="Enter Username Or Email" ><br><br>
                    <label for="psw" class="mb-1"><b>Password:</b></label><br>
                    <input type="password" class="login-input rounded" placeholder="Enter Password"><br>
                    <input type="checkbox" checked="checked" name="remember" class="mt-2"> Remember me</label><br><br><br><br><br>
                    <button type="submit" class="login-button">Login</button>
                    <a href="https://gmail.com" class="forget decoration"><br>Forget password?</a>
                    <div class="forget">
                        <span ><br>Doesn't have an acount? <span type="button" onclick="document.getElementById('signup').style.display='block'; 
                            document.getElementById('login').style.display='none'" class="close-pos decoration" >Sign Up</span>
                        </span>
                    </div>
                </div>
            </div>
          </div>

        <div id=signup class="blur">
            <div class="signup-page" >
                <div class="close-pos"><span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">&times;</span> </div>
                <img src="https://img.icons8.com/color/96/000000/test-account.png" class="profile">
                <div class="container">
                    <label for="email" class="mb-1" ><b>Email:</b></label><br>
                    <input type="text" class="login-input rounded" placeholder="Enter Email" ><br><br>
                    <label for="uname" class="mb-1"><b>Username:</b></label><br>
                    <input  type="text" class="login-input rounded" placeholder="Enter Username" ><br><br>
                    <label for="psw" class="mb-1"><b>Password:</b></label><br>
                    <input  type="password" class="login-input rounded" placeholder="Enter Password"><br>
                    <input type="checkbox" checked="checked" name="remember" class="mt-3"> Remember me</label><br><br><br><br>
                    <button type="submit" class="login-button">Sign Up</button>
                </div>
            </div>
        </div>


    </body>
</html>
